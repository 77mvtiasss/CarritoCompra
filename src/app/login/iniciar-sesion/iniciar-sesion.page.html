<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> MARKET </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center">
      <ion-label>
        <h1>Bienvenido</h1>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="login()" >
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contraseña" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="login()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-row>
      <div text-center>
        Si no tiene una cuenta, por favor <ion-button type="submit" role="submit"
        expand="block" color="success" [routerLink]="['/registrar']" > regístrese</ion-button>
      </div>
  </ion-row>
  </ion-item>



</ion-content>


<ion-footer  [routerLink]="['/inicio-admin']">
  <ion-toolbar>
   <ion-item>
    <ion-icon name="person-outline"></ion-icon>
    <ion-title>Administrador</ion-title>
  </ion-item>
  </ion-toolbar>
</ion-footer>

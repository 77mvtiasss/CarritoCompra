<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Productos</ion-title>
    <ion-button [routerLink]="['/']" slot="end"color="secondary" >
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>


  <!-- Lista de productos -->
  <ion-card *ngFor="let producto of listaProductos">
    <ion-img [src]="producto.foto"  [routerLink]="['/detalleProduAdmin',producto.id]"></ion-img>
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <ion-card-subtitle>
        <ion-label>{{ producto.precio | currency:'CLP'}}</ion-label>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item-divider></ion-item-divider>
      {{producto.detalle}}
    </ion-card-content>
    <ion-card-content style="display:flex; justify-content: space-between ;">
      <ion-button [routerLink]="['/eliminar',producto.id]" color="danger">Eliminar</ion-button>
      <ion-button [routerLink]="['/modificar',producto.id]" >Modificar</ion-button>
    </ion-card-content>
  </ion-card>


   <!-- Boton flotante -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


<ion-infinite-scroll (ionInfinite)="cargarMasDatos()">
  <ion-infinite-scroll-content loadingText="Cargando....">

  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
